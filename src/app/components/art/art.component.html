<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Material Magic</h1>
      <mat-grid-list [cols]="4" rowHeight="2:2">
        <mat-grid-tile *ngFor="let tile of images.slice(0, 4)">
          <img
            class="tile-image"
            src="https://picsum.photos/200/300/?image={{ tile.id }}"
            alt="{{ tile.author }}"
          />
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>
